plugins {
    id 'java'
    id 'application'
    id 'org.beryx.jlink' version '2.25.0'
}

group 'com.worrigan'
version '1.0'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.8.2'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

application {
    mainModule = 'com.worrigan.agenda'
    mainClass = 'com.worrigan.agenda.Launcher'
}
jar{
    manifest{
        attributes 'Main-Class': 'com.worrigan.agenda.Launcher'
    }
}

test {
    useJUnitPlatform()
}

jlink {
    jpackage{
        imageOptions = ["--icon", "src\\main\\resources\\com\\worrigan\\agenda\\iconeIco.ico"]
    }
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'app'
    }
}

jlinkZip {
    group = 'distribution'
}
